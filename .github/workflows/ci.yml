name: CI

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: Ubuntu
          ocaml-compiler: ocaml-variants.4.14.0+options,ocaml-option-flambda
          os: ubuntu-latest
        - name: macOS
          ocaml-compiler: ocaml-variants.4.14.0+options,ocaml-option-flambda
          os: macos-latest
        - name: Windows
          ocaml-compiler: 4.14
          os: windows-latest
        - name: Nix
          ocaml-compiler: 4.14
          os: ubuntu-latest
          nix: true

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: â„ï¸ Setup Nix
      uses: cachix/install-nix-action@v17
      if: ${{ matrix.nix }}
      with:
        nix_path: nixpkgs=channel:nixos-21.05

    - name: ğŸª Use OCaml ${{ matrix.ocaml-compiler }}
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: ${{ matrix.ocaml-compiler }}
        dune-cache: true
        opam-depext: true

    - name: ğŸ Install GMP
      if: matrix.os == 'windows-latest'
      run: opam depext conf-gmp

    - name: Install ğŸ” ocamlfind, ğŸ’¤ zarith and ğŸ—¿ menhir
      if: ${{ ! matrix.nix }}
      run: make install-opam-deps

    - name: ğŸ§± Fetch submodules (opam)
      if: ${{ ! matrix.nix }}
      run: make submodules

    - name: ğŸ§± Fetch submodules (nix)
      if: ${{ matrix.nix }}
      run: nix develop -c make submodules

    - name: ğŸŒŒ Coq Universe (opam)
      if: ${{ ! matrix.nix }}
      run: opam exec -- make universe DUNEOPT=""

    - name: ğŸŒŒ Coq Universe (nix)
      if: ${{ matrix.nix }}
      run: nix develop -c make universe DUNEOPT=""
