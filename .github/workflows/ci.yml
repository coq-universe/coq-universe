name: CI

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - ocaml-variants.4.14.0+options,ocaml-option-flambda
        include:
          - os: windows-latest
            ocaml-compiler: 4.14

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ğŸª Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          opam-depext: true

      - name: ğŸ Install GMP
        if: matrix.os == 'windows-latest'
        run: opam depext conf-gmp

      - name: Install ğŸ” ocamlfind, ğŸ’¤ zarith and ğŸ—¿ menhir
        run: make install-opam-deps

      - name: ğŸ§± Fetch submodules
        run: make submodules

      - name: ğŸŒŒ Coq Universe
        run: opam exec -- make universe DUNEOPT=""

  nix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17

    - name: ğŸ§± Fetch submodules
      run: nix develop -c make submodules

    - name: ğŸŒŒ Coq Universe
      run: nix develop -c make universe DUNEOPT=""
