name: CI

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 4.14.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ğŸª Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: ğŸ§± Fetch submodules
        run: make submodules

      - name: ğŸ“ Install Coq dependencies
        run:
          cd coq-master
          opam install dune ./coq.opam --deps-only

      - name: ğŸŒŒ Coq Universe
        run: opam exec -- make universe

